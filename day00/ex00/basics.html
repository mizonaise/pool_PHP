<html>

<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style type="text/css">
        body {
            margin: auto;
            background: pink;
        }

        h1 {
            color: white;

        }

        .copyright {
            text-align: right;
            font-style: italic;
            padding-right: 10px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

</head>

<body>
    <h1>Hell&oacute; world</h1>
    <div class="bloc-shop">
        <div class="box-shop">
            <div>
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/640px-Amazon_logo.svg.png" />
            </div>
            <a href="https://www.amazon.com/">Amazon</a>
        </div>
        <div class="box-shop">
            <div>
                <img src="https://tehnoblog.org/wp-content/uploads/2017/11/eBay-Logo.png" />
            </div>

        <hr>

</html>
